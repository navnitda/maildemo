<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/webp" href="https://www.whiteboardconsultant.com/images/WBC 720x720.webp" />
    <link rel="stylesheet" href="popup-next.css">
    <script src="https://kit.fontawesome.com/07b0e92a0d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Popup Display</title>

</head>

<body>
    <div class="popup">
        <div class="contentBox">
            <div class="close">
               <!-- <img src="images/close-btn.png" alt="">  -->
            </div>
            <div class="imgBox">
                <img src="images/coming-soon.png" alt="">
            </div>
            <div class="content">
                <div>
                    <h3>If Interested, Please Fill The Form</h3>
                    <!-- Honeypot -->
                    <input type="text" name="_honey" style="display: none;">

                    <!-- Disable Captcha -->
                    <input type="hidden" name="_captcha" value="false">

                    <input type="hidden" name="_next" value="success.html">
                    <form action="https://formsubmit.co/8f95838397b32cb824100ee965ec92f1" method="POST">
                        <!-- Honeypot -->
                        <input type="text" name="_honey" style="display: none;">

                        <!-- Disable Captcha -->
                        <input type="hidden" name="_captcha" value="false">

                        <input type="hidden" name="_next" value="https://www.whiteboardconsultant.com/success.html">
                        <input type="text" placeholder="Full Name" class="popup-input" name="Name" id="name"
                            required>
                        <input type="text" placeholder="Email" class="popup-input" name="email" id="email"
                            required>
                        <input type="text" placeholder="Phone No." class="popup-input" name="phone" id="phone"
                            required>
                        <input type="text" placeholder="Last School Attended" class="popup-input" name="school"
                            id="school" required>
                        <p>Interested in:</p>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="btn1" name="programID" value="BSM">
                            <label class="form-check-label" for="btn1"> Sports Management </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="btn2" name="programID" value="BSS">
                            <label class="form-check-label" for="btn2"> Sports Science </label>
                        </div>
                        <input type="submit" value="INTERESTED" class="popup-btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Auto Display Popup after 2sec-->
    <script>
        const popup = document.querySelector('.popup');
        const close = document.querySelector('.close');
        window.onload = function(){
            setTimeout(function(){
                popup.style.display = "block"

                //Add some time delay to popup
        },1000)
        }
        close.addEventListener('click',() => {
            popup.style.display = "none";
        })
    </script>

</body>

</html>
